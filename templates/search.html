<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Find Job</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album-rtl/">

<link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">

<meta name="theme-color" content="#712cf9">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .card-text {
        text-align: center;
      }

      #tag {
        max-width: 16em;
        display: inline-block;
        vertical-align: middle;
        text-overflow: ellipsis;
        background: #ddd;
        font-size: 12px;
        padding: 1.5px;
        text-transform: none;
        font-weight: 400;
        border-radius: 32px;
        padding-left: 7px;
        padding-right: 7px;
        color: #393939;
        margin: 3.5px;
        margin-left: 0;
        margin-right: 7px;
      }
    </style>
  </head>
  <body>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-muted">THERE ARE</p>
        <h1 class="fw-light">{{cnt}}</h1>
        <p class="lead text-muted">JOBS FOR</p>
        <h1 class="fw-light">{{keyword}}</h1>
          <a href="/export?keyword={{keyword}}" class="btn btn-primary my-2">Export to Excel</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in result %}
        <div class="col">
          <div class="card shadow-sm" style="padding-top: 20px;">
            <img src="{{job.jobimg}}" alt="{{job.jobimg}}" class="bd-placeholder-img card-img-top" style="width:150px; height:150px; margin: auto;"/>
            <div class="card-body">
              <h3 class="card-text">{{job.company}}</h3>
              <p class="card-text">{{job.jobtitle}}</p>
              <div class="card-text" id="tag">{{job.location}}</div>
              <div class="card-text" id="tag">{{job.jobinfo}}</div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{job.joblink}}'" style="margin-top: 10px;">APPLY NOW</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

      
  </body>
</html>
